<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Holding Stocks</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%; /* Added width property */
        }
        th, td {
            border: 1px solid lightgray;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Stock</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>10</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Google</td>
            <td>5</td>
            <td>$2000</td>
        </tr>
        <tr>
            <td>Microsoft</td>
            <td>8</td>
            <td>$300</td>
        </tr>
    </table>
</body>
</html>
